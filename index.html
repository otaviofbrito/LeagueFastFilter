<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <main>
    <header>LOL history</header>
    <section class="input_section">
      <div class="input_box">
        <div class="form">
          <form action="" onsubmit="" accept-charset="UTF-8">
            <label for="player_name">Search summoner name</label>
            <input type="text" id="player_name" name="player_name" required value="legal">
            <select name="regions" id="regions">
              <option value="BR1">BR1</option>
              <option value="EU">EU</option>
            </select>
            <button>Search</button>
          </form>
        </div>
      </div>
    </section>
    <section class="history_section">

      <div class="match_item">
        <div class="match_champ"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/champion/Aatrox.png" alt="champion image"></div>
        <div class="match_kda">10/2/5</div>
        <div class="match_build">
          <ul>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="item"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="item"></li>
            <li class="trinket"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/1001.png" alt="trinket"></li>
          </ul>
        </div>
        <div class="cs">124</div>
        <div class="match_spells">
          <ul>
            <li class="spell"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/spell/SummonerFlash.png" alt=""></li>
            <li class="spell"><img src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/spell/SummonerFlash.png" alt=""></li>
          </ul>
        </div>
      </div>

    </section>
  </main>
  <footer>
  
  </footer>

  <script src="/script.js"></script>
</body>
</html>
